<!DOCTYPE html>
<html lang="en">
<head>
  <title>Level Calculator</title>
  <link rel="stylesheet" href="dnd.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function apiCall(path) {
      const xp = $('#xp').val() || 0
      console.log(`Calling api at ./${path}/${xp}}`)
      $('#party').empty()
      $('#levels').empty()
      const nameHead = (path.startsWith('partyLevels')) ? `<span class="pc-name">Character</span>` : ``
      const infoHead = `<span class="pc-class">Class</span><span class="pc-level">Level</span><span class="xp-to-next">XP to Next</span><br>`
      $('#levels').append(`<strong>${nameHead}${infoHead}</strong><hr>`)
      $.get(`./${path}/${xp}`, (data) => {
        $('#party').append(`${data.name}, <strong>XP</strong>: ${data.xp}<br><hr>`)
        for (let i=0; i < data.members.length; i++) {
          const member = data.members[i]
          const name = (path.startsWith('partyLevels')) ? `<span class="pc-name">${member.name}</span>` : ``
          const info = `<span class="pc-class">${member.class}</span><span class="pc-level">${member.level}</span><span class="xp-to-next">${member.xpToNext}</span><br>`
          $('#levels').append(`${name}${info}`)
        }
      })
    }

    function getPartyLevels() {
      const name = $('#partyNames').val()
      console.log(`Getting levels for ${name}`)
      apiCall(`partyLevels/${name}`)
    }

    // document onload
    $(() => {
      $.get(`./partynames`, (names) => {
        for (let p in names) {
          $('#partyNames').append(`<option>${names[p]}</option>`)
        }
      })
    })
  </script>
</head>
<body>
  <a href="index.html">< Home</a>
  <h1>Level Calculator</h1>
  <p>Enter an XP value to see what levels it would be in various classes.</p>
  <div style="margin:10px; width: 650px; text-align: left;">
    <label for="partyNames" style="width: 200px">Party: </label><select id="partyNames"></select>
    <label for="xp" style="width: 40px">XP: </label><input id="xp" type="text" />
    <button type="button" style="width: 180px" onclick="getPartyLevels()">Get Party Levels</button>
    <button type="button" style="width: 180px" onclick="apiCall('classLevels')">Get Class Levels</button>
  </div>

  <div id="party"></div>
  <div id="levels"></div>
</body>
